<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
    
    <!-- meta tags -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    
    
    <!--  XDK styles and other style stuffs -->
    <style>
        /* following two viewport lines are equivalent to meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }  @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }           @viewport { user-zoom: fixed ; min-zoom: 100% ; }        
    </style>
    <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/af.ui.min.css">
    <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/icons.min.css">    
    <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
    <link rel="stylesheet" href="css/app.css">
    
    <!-- here goes javascript -->
    <script type="application/javascript" src="app_framework/2.1/appframework.js"></script>
    <script type="application/javascript" src="app_framework/2.1/appframework.ui.js" data-ver="1"></script>
    <script type="application/javascript" src="app_framework/pageChangeRepeater.js"></script>
    <script type="application/javascript" src="xdk/appdesigner/js/rest-of-space.js"></script>
    <script type="application/javascript" src="js/index_user_scripts.js"></script>
    <script type="application/javascript" src="app_framework/themeRelease.js"></script>
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
    <script src="xdk/init-dev.js"></script>
    
</head>

<body id="afui">

<!-- Hamburger Menu -->
<nav>
    <ul class="list">
        <li><a href="#recent" onclick="javascript:$.ui.toggleSideMenu();msgBody.InnerHTML='';byDate(50);" class="icon clock">Most Recent</a></li>
        <li><a href="#future" onclick="javascript:$.ui.toggleSideMenu();"  class="icon heart">Answered</a></li>
        <li><a href="#future" onclick="javascript:$.ui.toggleSideMenu();"  class="icon user">My Messages</a></li>
        <li><a href="#future" onclick="javascript:$.ui.toggleSideMenu();"  class="icon mail">Private Mail</a></li>
        <li class="divider"></li>
        <li><a href="#newThread" onclick="javascript:$.ui.toggleSideMenu();"  class="icon pencil">New Thread</a></li>
        <li class="divider"></li>
        <li><a href="#login" onclick="javascript:$.ui.toggleSideMenu();"  class="icon user">Login</a></li>
    </ul>
</nav>    
    
    
<!-- Main page header and footer -->
<header  data-ver="2" id="he">
    <a id="menubadge" onclick='$.ui.toggleSideMenu();' class='menuButton' style="float:left !important" ></a>
    <h1>Threads</h1>
</header>
<footer class="wrap-element" data-uib="app_framework/footer" data-ver="1" id="foo">
    <a class="icon left"  onclick="javascript:onBackButton();">Back</a>
    <a class="icon up" href="#mainpage"  onclick="javascript:loadRootThreadsPlus();">Top</a>
</footer>
    
<!-- content -->    
<div id="content" class="uwrap"> 
    <!-- Threads go here -->
    <div class="upage vertical-col y-scroll panel" id="mainpage" data-header="he" data-footer="foo">        
        <ul class="list widget uib_w_2 d-margins" id="titleList" data-uib="app_framework/listview" data-ver="1">                 
        </ul>
        <span class="uib_shim"></span>                    
    </div>
    <!-- individual messages are open here -->
    <div class="panel" title="Message" id="messagePage"  data-footer="foo">
        <header>
            <!--<a id="backBtn"  class='button' onclick="javascript:onBackButton();" style="float:left !important">Back</a>-->
            <a id="menubadge" onclick='$.ui.toggleSideMenu();' class='menuButton' style="float:left !important" ></a>
            <h1>Message</h1>
        </header>
        <div id="msgBody">
        </div>
        <!-- Replies go here -->
        <ul class="list widget uib_w_2 d-margins" id="replyTitleList" data-uib="app_framework/listview" data-ver="1">                 
        </ul>
    </div>
    <!-- by date view -->
    <div class="panel" title="Recent" id="recent" data-footer="foo">
        <header>
            <a id="menubadge" onclick='$.ui.toggleSideMenu();' class='menuButton' style="float:left !important" ></a>
            <h1>Recent</h1>
        </header>
        <div id="byDate">
            <ul class="list widget uib_w_2 d-margins" id="byDateList" data-uib="app_framework/listview" data-ver="1">    
            </ul>
        </div>
    </div>
    <!-- Reply Form -->
    <div class="panel" title="Reply" id="replyForm" data-footer="foo">
        <header>
            <a id="backBtn2"  class='backButton'  style="float:left !important">Back</a>
            <h1>Reply</h1>
        </header>
        <div id="replyForm">
            <br>
            <form>
                <input id="subjectTextBox" type="text" placeholder="Subject">
                <textarea name="messageTextArea" id="messageTextArea" cols="30" rows="5"></textarea>      
                <a href="#messagePage" type="button" class="button" value="Send"  onclick="javascript:sendReply();">Send</a>    
            </form>      
            <br>
            <div id="inResponseTo">In Response to</div><br>
            <textarea name="messageTextAreaQuote" id="messageTextAreaQuote" cols="30" rows="5"></textarea>               
        </div>
    </div>    
    <!-- New Thread Form -->
    <div class="panel" title="newThread" id="newThread" data-footer="foo">
        <header>
            <a id="backBtn2"  class='backButton'  style="float:left !important">Back</a>
            <h1>New Thread</h1>
        </header>
        <div id="newThreadForm">
            <br>
            <form>
                <input id="newThreadSubjectTextBox" type="text" placeholder="Subject">
                <textarea name="newThreadTextArea" id="newThreadTextArea" cols="30" rows="5"></textarea>      
                <a href="#mainpage" type="button" class="button" value="Send"  onclick="javascript:sendNewThread();">Send</a>    
            </form>                              
        </div>
    </div>        
    
    
    
    <!-- some future stuffs -->
    <div class="panel" title="Future stuff" id="future" data-footer="foo">
        <header>
            <a id="backBtn2"  class='backButton'  style="float:left !important">Back</a>
            <h1>Back to the Future!</h1>
        </header>
        <div id="futureStuff">
            HERE WILL COME THE FUTURE (stuff)!
        </div>
    </div>
    <!-- Login Test -->
    <div class="panel" title="Login" id="login" data-footer="foo">
        <header>
            <a id="backBtn2"  class='backButton'  style="float:left !important">Back</a>
            <h1>Login</h1>
        </header>    
        <div id="login_form">
            <br>
            <form>
                <input id="usernameTextBox" type="text" placeholder="Username">
                <input id="pwdTextBox" type="password" placeholder="Password">
                <input type="submit" class="button" value="Login" style='float:right;'>            
            </form>
            <!--<a class="button" onclick="test();">Check Profile Test</a>-->
        </div>
    </div>
</div>
</body>
</html>
